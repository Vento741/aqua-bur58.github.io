<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Страница не найдена | Аква-Бур58</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00c3ff">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptive.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #8f8f8f 0%, #d4e1ff 100%);
            padding: 2rem;
        }
        
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-image {
            max-width: 300px;
            margin-bottom: 2rem;
        }
        
        .error-title {
            color: #0779e4;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .error-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }
        
        .error-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .water-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('images/water-wave.svg') repeat-x;
            background-size: 1000px 150px;
            animation: wave 15s linear infinite;
            opacity: 0.7;
            z-index: -1;
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1000px;
            }
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-container">
            <img src="images/logo.svg" alt="Аква-Бур58" class="error-image">
            <h1 class="error-title">404</h1>
            <h2>Страница не найдена</h2>
            <p class="error-text">К сожалению, запрашиваемая вами страница не существует или была перемещена. Проверьте правильность введенного URL или воспользуйтесь навигацией ниже.</p>
            <div class="error-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> На главную
                </a>
                <a href="/#services" class="btn btn-outline-primary">
                    <i class="fas fa-list"></i> Наши услуги
                </a>
                <a href="/#contact" class="btn btn-outline-primary">
                    <i class="fas fa-phone"></i> Связаться с нами
                </a>
            </div>
        </div>
        <div class="water-animation"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
